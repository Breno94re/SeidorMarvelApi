

<body style="background-color:#000000;position:absolute;width: 100%;height:100%;top: 0px;left: 0px;">

	<div style="font-family: 'Roboto Bold', 'Trebuchet MS', Helvetica, Arial, sans-serif;">
	
		<div class="container" id="container"
		[ngClass]="Signupclick ? 'right-panel-active':'container'">
			<div class="form-container sign-up-container">
			<div style="background-color: #FFFFFF;display: flex;align-items: center;justify-content: center;flex-direction: column;padding: 0 50px;height: 100%;text-align: center;">
				<h1>Create Account</h1>
				<span>enter credentials for sign up</span>
				<input [(ngModel)]="singUpName" type="text" placeholder="Name"  />
				<input [(ngModel)]="singUpEmail" type="email" placeholder="Email" />
				<input [(ngModel)]="singPassword" type="password" placeholder="Password" />
				<button (click) = "SignUp()">Sign Up</button>
			</div>
			</div>
			<div class="form-container sign-in-container">
			<div style="background-color: #FFFFFF;display: flex;align-items: center;justify-content: center;flex-direction: column;padding: 0 50px;height: 100%;text-align: center;">
				<h1>Sign in</h1>
				<span>enter your credentials</span>
				<input [(ngModel)]="email" type="email" placeholder="Email" />
				<input [(ngModel)]="password" type="password" placeholder="Password" />
				<button (click) = "LogIn()" >Sign In</button>
			</div>
			</div>
			<div class="overlay-container">
			<div class="overlay">
				<div class="overlay-panel overlay-left">
				<h1>Or just sign in</h1>
				<p>To keep using our system please login with your personal info</p>
				<button class="ghost" id="signIn" (click) = "ChangeScreen(false)" >Sign In</button>
				</div>
				<div class="overlay-panel overlay-right">
				<h1>Hello There,</h1>
				<p>Create your account to access our system</p>
				<button class="ghost" id="signUp"  (click) = "ChangeScreen(true)">Sign Up</button>
				</div>
			</div>
			</div>



		</div>


	</div>

</body>
